<html>
  <body>
    <table border="2px">
      <tr>
        <th>ID</th>
        <th>Average Rating</th>
        <th>Description</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Review Count</th>
        <th>Stock Quantity</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.averageRating }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.image }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.reviewCount }}</td>
        <td>{{ product.stockQuantity }}</td>
      </tr>
    </table>
  </body>
</html>
