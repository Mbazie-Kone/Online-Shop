<div class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Average Rating</th>
                <th>Description</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Review Count</th>
                <th>Stock Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.average}}</td>
                <td>{{product.description}}</td>
                <td>{{product.image}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product}}</td>
                <td>{{product}}</td>
            </tr>
        </tbody>
    </table>
</div>
